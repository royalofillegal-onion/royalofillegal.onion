    <style>
        body {
            font-family: Arial, sans-serif;

        .menu {
            position: fixed;

        .menu-logo img {
            width: 80px;

        }
        .menu-logo h2 {
            margin: 10px 0 0;
            font-size: 18px;
        }
        .menu-item {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .menu-item:hover {
            background: #800080;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            background: purple;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
        }
        .search-bar {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .search-input:hover, .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.3);
        }
        .search-suggestions {
            position: absolute;
            top: 100%;
            width: 100%;
            background: rgba(25, 20, 20, 0.95);
            border-radius: 15px;
            margin-top: 10px;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .suggestion {
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .suggestion:last-child {
            border-bottom: none;
        }
        .suggestion:hover {
            background: rgba(29, 185, 84, 0.2);
        }
        .suggestion div {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .suggestion small {
            color: #888;
        }
        .song-info {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px auto;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        .progress {
            width: 0;
            height: 100%;
            background: #1db954;
            transition: width 0.1s linear;
        }
        .time-display {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        #lyrics {
            margin-top: 30px;
            line-height: 1.6;
            white-space: pre-line;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .feeback{
            background: purple;
            color: black;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
        }
        @media (max-width: 768px) {
            .menu {
                transform: translateX(-100%);
            }
            .menu-toggle {
                display: block;
            }
            .main-content {
                margin-left: 0;
                padding: 60px 20px 20px;
            }
            .search-bar {
                max-width: 90%;
            }
        }
    </style>
</head>

    <script>
        // Spotify API Configuration
        const clientId = '8d1d77b8f7eb488eba107cbb6def0ba7';
        const clientSecret = '2d11f684c1d34fd8a9f2860a236a3aaf';
        let accessToken = 'BQCb4wKS0uRqrCnwNue4IRTxTMNI2qF2_JXYnU1GPm1sdKUiNwkM8UsdBmCe1f1LLkQ_icl-JBQ5mqt6fXXfWIEl0ZNeSCsPJhLxegVK7ASo1zaB9zbvgriw7qvyzoKqWwCJ9X2kk9U';

        // Get Spotify Access Token
        async function getSpotifyToken() {
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                    },
                    body: 'grant_type=client_credentials'
                });
                const data = await response.json();
                accessToken = data.access_token;
            } catch (error) {
                console.error('Error getting Spotify token:', error);
            }
        }

        // Initialize token when page loads
        getSpotifyToken();

        // Menu toggle function
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            if (menu.style.transform === 'translateX(0px)') {
                menu.style.transform = 'translateX(-100%)';
            } else {
                menu.style.transform = 'translateX(0px)';
            }
        }

        // Play song function
        function playSong(songId, title, duration) {
            document.getElementById('song-title').innerText = title;
            document.getElementById('total-time').innerText = formatTime(duration);
            let progress = document.getElementById('progress');
            let currentTimeDisplay = document.getElementById('current-time');
            progress.style.width = '0%';
            let elapsedTime = 0;
            
            // Clear any existing interval
            if (window.playInterval) clearInterval(window.playInterval);
            
            window.playInterval = setInterval(() => {
                if (elapsedTime < duration) {
                    elapsedTime++;
                    progress.style.width = (elapsedTime / duration) * 100 + '%';
                    currentTimeDisplay.innerText = formatTime(elapsedTime);
                } else {
                    clearInterval(window.playInterval);
                }
            }, 1000);
        }

        // Format time function
        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = seconds % 60;
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', debounce(async (e) => {
            const query = e.target.value.trim();
            const suggestions = document.getElementById('suggestions');
            
            if (query.length > 0) {
                try {
                    const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`, {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    });
                    
                    if (response.status === 401) {
                        await getSpotifyToken();
                        return;
                    }

                    const data = await response.json();
                    suggestions.innerHTML = '';
                    suggestions.style.display = 'block';

                    data.tracks.items.forEach(track => {
                        const div = document.createElement('div');
                        div.className = 'suggestion';
                        div.innerHTML = `
                            <div>${track.name}</div>
                            <small>${track.artists.map(artist => artist.name).join(', ')}</small>
                        `;
                        div.onclick = () => {
                            playSong(track.id, track.name, Math.floor(track.duration_ms / 1000));
                            document.getElementById('search').value = track.name;
                            suggestions.style.display = 'none';
                            document.getElementById('lyrics').innerText = 'Loading lyrics...';
                            
                            // Here you can add lyrics API integration
                            setTimeout(() => {
                                document.getElementById('lyrics').innerText = 'Lyrics are not available for this song.';
                            }, 1000);
                        };
                        suggestions.appendChild(div);
                    });
                } catch (error) {
                    console.error('Search error:', error);
                    suggestions.innerHTML = '<div class="suggestion">Error searching songs</div>';
                }
            } else {
                suggestions.style.display = 'none';
            }
        }, 300));

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-bar')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });
    </script>
