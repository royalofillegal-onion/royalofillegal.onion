<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalStar Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #282828;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .logo h1 {
            font-size: 1.2rem;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .search-bar input {
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            border: none;
            width: 100%;
            background: #ffffff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #1db954;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #282828;
            border-radius: 8px;
            margin-top: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .search-results.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-result-item:hover {
            background: #383838;
        }

        .search-result-item img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 1rem;
        }

        .logout-btn {
            padding: 0.8rem 1.5rem;
            background: #1db954;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .logout-btn:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        main {
            margin-top: 70px;
            padding: 1rem;
            margin-bottom: 80px;
            height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .playlist-section {
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .playlist-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            position: relative;
        }

        .playlist-section h2::after {
            content: '';
            position: absolute;
            left: 1rem;
            bottom: -5px;
            width: 50px;
            height: 2px;
            background: #1db954;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .playlist-section:hover h2::after {
            transform: scaleX(1);
        }

        .slider-container {
            height: 160px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
            padding: 0.5rem;
            overflow-y: visible;
        }

        .song-slide {
            background: #282828;
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .song-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }

        .song-slide:hover {
            transform: translateY(-10px);
            background: #383838;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .song-slide:hover::before {
            opacity: 1;
        }

        .song-slide img {
            width: 100%;
            height: 65%;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
        }

        .song-slide:hover img {
            transform: scale(1.05);
        }

        .song-info-container {
            margin-top: auto;
            padding: 0.2rem;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 0.2rem;
            font-size: 0.75rem;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.2;
        }

        .song-artist {
            font-size: 0.65rem;
            color: #b3b3b3;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.2;
        }

        .play-button-overlay {
            position: absolute;
            right: 0.5rem;
            bottom: -4rem;
            width: 2rem;
            height: 2rem;
            background: #1db954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .play-button-overlay i {
            font-size: 0.8rem;
            color: white;
        }

        .song-slide:hover .play-button-overlay {
            bottom: 1rem;
            opacity: 1;
        }

        .play-button-overlay:hover {
            transform: scale(1.1);
            background: #1ed760;
        }

        .player-controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #282828;
            height: 70px;
            display: grid;
            grid-template-columns: 1fr 2fr 0.5fr;
            align-items: center;
            padding: 0 0.5rem;
            gap: 1rem;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Continue with the rest of your existing styles... */
                /* Player Controls Styles */
                .song-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .song-info img {
            width: 35px;
            height: 35px;
            border-radius: 4px;
        }

        .song-info h3 {
            font-size: 0.7rem;
            margin-bottom: 0.2rem;
        }

        .song-info p {
            font-size: 0.6rem;
            color: #b3b3b3;
        }

        .center-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-buttons button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .control-buttons button:hover {
            transform: scale(1.1);
            color: #1db954;
        }

        #play-pause {
            width: 30px;
            height: 30px;
            background: #1db954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        #play-pause:hover {
            background: #1ed760;
            transform: scale(1.1);
        }

        .progress-controls {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0 1rem;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #4f4f4f;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            transition: width 0.1s ease;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .volume-controls input[type="range"] {
            width: 50px;
            height: 4px;
            -webkit-appearance: none;
            background: #4f4f4f;
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .search-container {
                max-width: 150px;
                margin: 0 1rem;
            }

            .logo h1 {
                font-size: 1rem;
            }

            .slider-container {
                height: 140px;
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 0.8rem;
            }

            .playlist-section h2 {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }
        }

        @media screen and (max-width: 480px) {
            .search-container {
                max-width: 100px;
                margin: 0 0.5rem;
            }

            .logo img {
                width: 25px;
                height: 25px;
            }

            .logo h1 {
                font-size: 0.9rem;
            }

            .slider-container {
                height: 130px;
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 0.6rem;
            }

            .song-slide {
                padding: 0.3rem;
            }
        }

        @media screen and (max-width: 360px) {
            .slider-container {
                height: 120px;
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 0.5rem;
            }

            .search-container {
                max-width: 80px;
            }

            .logo h1 {
                font-size: 0.8rem;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://res.cloudinary.com/dykzuljjr/image/upload/v1743437143/IMG_20250331_112437_oc200m.png" alt="Logo">
            <h1>RoyalStar Music</h1>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
            </div>
            <div class="search-results" id="search-results"></div>
        </div>
       <a href="index.html"><button class="logout-btn">Logout</button></a>
    </header>

    <main>
        <section class="playlist-section">
            <h2>Recently Played</h2>
            <div class="slider-container recent-container"></div>
        </section>

        <section class="playlist-section">
            <h2>Featured Playlists</h2>
            <div class="slider-container featured-container"></div>
        </section>

        <section class="playlist-section">
            <h2>Trending Now</h2>
            <div class="slider-container trending-container"></div>
        </section>

        <section class="playlist-section">
            <h2>Made for You</h2>
            <div class="slider-container recommended-container"></div>
        </section>
    </main>

    <div class="player-controls">
        <div class="song-info">
            <img src="https://placeholder.com/50" alt="Album Art" id="current-album-art">
            <div>
                <h3 id="current-song">No song playing</h3>
                <p id="current-artist">Unknown Artist</p>
            </div>
        </div>

        <div class="center-controls">
            <div class="control-buttons">
                <button id="shuffle"><i class="fas fa-random"></i></button>
                <button id="prev"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-step-forward"></i></button>
                <button id="repeat"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-controls">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span id="total-time">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume" min="0" max="100" value="100">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const songs = [
                {
                    title: 'Chandruloo Unde',
                    artist: 'Nuvvostanante Nenoddantana',
                    cover: 'https://res.cloudinary.com/dykzuljjr/image/upload/v1743418357/images_c9cebr.jpg',
                    audio: 'https://res.cloudinary.com/dykzuljjr/video/upload/v1743418367/04_-_Chandrullo_Unde_Kundelu_-_SenSongsMp3.co_w0qnnr.mp3'
                },
                {
                    title: 'Yedurangula Vaana',
                    artist: '18 Pages',
                    cover: 'https://res.cloudinary.com/dykzuljjr/image/upload/v1743417356/16712135423689_h4r5p5.jpg',
                    audio: 'https://res.cloudinary.com/dykzuljjr/video/upload/v1743416935/Yedurangula_Vaana_128_Kbps_f9ppps.mp3'
                },
                {
                    title: 'Yemito',
                    artist: 'Andala Rakshasi',
                    cover: 'https://res.cloudinary.com/dykzuljjr/image/upload/v1743436807/Andala-Rakshasi-2012jpeg_sl2cx9.jpg',
                    audio: 'https://res.cloudinary.com/dykzuljjr/video/upload/v1743436814/Yemito_-_SenSongsmp3.Co_jk9o7m.mp3'
                }
            ];

            let currentSongIndex = 0;
            let isPlaying = false;
            let isShuffled = false;
            let isRepeating = false;
            const audio = new Audio();

            // Search functionality
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm.length === 0) {
                    searchResults.classList.remove('active');
                    return;
                }

                const filteredSongs = songs.filter(song => 
                    song.title.toLowerCase().includes(searchTerm) ||
                    song.artist.toLowerCase().includes(searchTerm)
                );

                displaySearchResults(filteredSongs);
            });

            function displaySearchResults(results) {
                if (results.length === 0) {
                    searchResults.classList.remove('active');
                    return;
                }

                searchResults.innerHTML = '';
                results.forEach(song => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <img src="${song.cover}" alt="${song.title}">
                        <div>
                            <div>${song.title}</div>
                            <div style="font-size: 0.8em; color: #b3b3b3">${song.artist}</div>
                        </div>
                    `;
                    resultItem.addEventListener('click', () => {
                        const songIndex = songs.findIndex(s => s.title === song.title);
                        if (songIndex !== -1) {
                            currentSongIndex = songIndex;
                            loadSong(songIndex);
                            togglePlay();
                            searchResults.classList.remove('active');
                            searchInput.value = '';
                        }
                    });
                    searchResults.appendChild(resultItem);
                });

                searchResults.classList.add('active');
            }

            function createSongCard(song, index, container) {
                const slide = document.createElement('div');
                slide.className = 'song-slide';
                slide.style.animationDelay = `${index * 0.1}s`;
                
                slide.innerHTML = `
                    <img src="${song.cover}" alt="${song.title}">
                    <div class="song-info-container">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <div class="play-button-overlay">
                        <i class="fas fa-play"></i>
                    </div>
                `;

                const playButton = slide.querySelector('.play-button-overlay');
                playButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    currentSongIndex = index;
                    loadSong(index);
                    togglePlay();
                });

                slide.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(index);
                    togglePlay();
                });

                container.appendChild(slide);
            }

            function initPlayer() {
                const containers = [
                    '.recent-container',
                    '.featured-container',
                    '.trending-container',
                    '.recommended-container'
                ];

                containers.forEach(containerClass => {
                    const container = document.querySelector(containerClass);
                    songs.forEach((song, index) => {
                        createSongCard(song, index, container);
                    });
                });

                setupEventListeners();
                loadSong(currentSongIndex);

                document.querySelectorAll('.playlist-section').forEach((section, index) => {
                    section.style.animationDelay = `${index * 0.2}s`;
                });
            }

            function loadSong(index) {
                const song = songs[index];
                document.getElementById('current-song').textContent = song.title;
                document.getElementById('current-artist').textContent = song.artist;
                document.getElementById('current-album-art').src = song.cover;
                audio.src = song.audio;
            }

            function togglePlay() {
                if (isPlaying) {
                    audio.pause();
                    document.querySelector('#play-pause i').classList.replace('fa-pause', 'fa-play');
                } else {
                    audio.play();
                    document.querySelector('#play-pause i').classList.replace('fa-play', 'fa-pause');
                }
                isPlaying = !isPlaying;
            }

            function setupEventListeners() {
                document.getElementById('play-pause').addEventListener('click', togglePlay);

                document.getElementById('next').addEventListener('click', () => {
                    currentSongIndex = (currentSongIndex + 1) % songs.length;
                    loadSong(currentSongIndex);
                    if (isPlaying) audio.play();
                });

                document.getElementById('prev').addEventListener('click', () => {
                    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                    loadSong(currentSongIndex);
                    if (isPlaying) audio.play();
                });

                document.getElementById('shuffle').addEventListener('click', (e) => {
                    isShuffled = !isShuffled;
                    e.target.style.color = isShuffled ? '#1db954' : 'white';
                });

                document.getElementById('repeat').addEventListener('click', (e) => {
                    isRepeating = !isRepeating;
                    e.target.style.color = isRepeating ? '#1db954' : 'white';
                });

                document.querySelector('.progress-bar').addEventListener('click', (e) => {
                    const width = e.currentTarget.clientWidth;
                    const clickX = e.offsetX;
                    const duration = audio.duration;
                    audio.currentTime = (clickX / width) * duration;
                });

                document.getElementById('volume').addEventListener('input', (e) => {
                    audio.volume = e.target.value / 100;
                });

                audio.addEventListener('timeupdate', updateProgress);
                audio.addEventListener('ended', () => {
                    if (isRepeating) {
                        audio.currentTime = 0;
                        audio.play();
                    } else {
                        document.getElementById('next').click();
                    }
                });

                document.addEventListener('click', (e) => {
                    if (!searchResults.contains(e.target) && !searchInput.contains(e.target)) {
                        searchResults.classList.remove('active');
                    }
                });
            }

            function updateProgress(e) {
                const { duration, currentTime } = e.srcElement;
                const progressPercent = (currentTime / duration) * 100;
                document.querySelector('.progress').style.width = `${progressPercent}%`;
                
                document.getElementById('current-time').textContent = formatTime(currentTime);
                document.getElementById('total-time').textContent = formatTime(duration);
            }

            function formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            initPlayer();
        });
    </script>
    <script src="songData.js"></script>
</body>
</html>
