<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Quicksand', sans-serif;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(45deg, #1a1a1a, #2d1b3b);
            overflow: hidden;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(155, 89, 182, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #9b59b6;
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        .container { 
            width: 90%; 
            max-width: 400px;
            background: rgba(34, 34, 34, 0.8); 
            padding: 20px; 
            border-radius: 4px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9); 
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(155, 89, 182, 0.2);
            margin: 20px auto;
            transform: translateZ(0);
            will-change: transform;
        }
        h2 { 
            color: #9b59b6; 
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
            animation: glow 2s infinite alternate;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .inputBox { 
            position: relative; 
            margin-bottom: 15px;
            animation: slideUp 0.5s ease-out;
        }
        .inputBox input { 
            width: 100%; 
            padding: 12px; 
            background: rgba(51, 51, 51, 0.8); 
            border: 1px solid rgba(155, 89, 182, 0.3);
            color: #fff; 
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 16px; /* Prevent zoom on iOS */
            -webkit-appearance: none;
            appearance: none;
        }
        .inputBox input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
            border-color: #9b59b6;
        }
        .inputBox input[type="submit"] { 
            background: linear-gradient(45deg, #9b59b6, #8e44ad); 
            color: #fff; 
            font-weight: bold; 
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-tap-highlight-color: transparent;
        }
        .inputBox input[type="submit"]:hover {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.6);
        }
        .links { 
            display: flex; 
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .links a { 
            color: #9b59b6; 
            text-decoration: none; 
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .links a:hover {
            color: #8e44ad;
            text-shadow: 0 0 5px rgba(155, 89, 182, 0.5);
            transform: translateY(-2px);
        }
        .error { 
            color: #e74c3c; 
            font-size: 14px; 
            margin-bottom: 10px;
            animation: shake 0.5s ease-in-out;
        }
        .netflix-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #9b59b6;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(155, 89, 182, 0.5);
            animation: pulse 2s infinite;
        }
        .eagle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%239b59b6" d="M12,2L2,7L12,12L22,7L12,2M2,17L12,22L22,17L12,12L2,17Z"/></svg>') no-repeat center center;
            background-size: contain;
            animation: fly 20s linear infinite;
            z-index: 0;
        }
        .fire {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #9b59b6;
            border-radius: 50%;
            filter: blur(5px);
            animation: fire 1s infinite alternate;
            display: none;
        }
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px auto;
            }
            
            h2 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            
            .inputBox {
                margin-bottom: 12px;
            }
            
            .inputBox input {
                padding: 10px;
                font-size: 16px;
            }
            
            .links {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 15px;
            }
        }
        @media screen and (max-width: 480px) {
            .container {
                padding: 12px;
            }
            
            h2 {
                font-size: 1.8em;
            }
            
            .inputBox input {
                padding: 8px;
            }
        }
    </style>
</head>
<body> 
    <div class="background"></div>
    <div class="particles"></div>
    <div class="netflix-logo">ROYALSTAR</div>
    <div class="eagle"></div>
    <div class="fire"></div>

    <!-- Login Form -->
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <div class="error" id="loginError"></div>
        <form id="loginForm">
            <div class="inputBox">
                <input type="text" id="loginUsername" placeholder="Email" required>
            </div>
            <div class="inputBox">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <div class="links">
                <a href="javascript:void(0);" onclick="showForgotPassword()">Forgot Password?</a>
                <a href="javascript:void(0);" onclick="showRegister()">Register</a>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
    
    <!-- Register Form -->
    <div class="container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <div class="error" id="registerError"></div>
        <form id="registerForm">
            <div class="inputBox">
                <input type="text" id="registerUsername" placeholder="Email" required>
            </div>
            <div class="inputBox">
                <input type="password" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="inputBox">
                <input type="submit" value="Register">
            </div>
            <a href="javascript:void(0);" onclick="showLogin()">Back to Login</a>
        </form>
    </div>
    
    <!-- Forgot Password Form -->
    <div class="container" id="forgotContainer" style="display: none;">
        <h2>Forgot Password</h2>
        <div class="error" id="forgotError"></div>
        <form id="forgotForm">
            <div class="inputBox">
                <input type="text" id="forgotUsername" placeholder="Enter your email" required>
            </div>
            <div class="inputBox">
                <input type="submit" value="Reset Password">
            </div>
            <a href="javascript:void(0);" onclick="showLogin()">Back to Login</a>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAaQDKLlmT3zYC5ww3rxiul_FB7HfviZUA",
            authDomain: "royalstar-d6a4e.firebaseapp.com",
            projectId: "royalstar-d6a4e",
            storageBucket: "royalstar-d6a4e.firebasestorage.app",
            messagingSenderId: "796910377639",
            appId: "1:796910377639:web:f8de8945e558fb9868d982",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const forgotForm = document.getElementById('forgotForm');

        // Form visibility functions
        function showRegister() {
            const loginContainer = document.getElementById('loginContainer');
            const registerContainer = document.getElementById('registerContainer');
            const forgotContainer = document.getElementById('forgotContainer');
            
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
            forgotContainer.style.display = 'none';
            
            // Clear any error messages
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerPassword').value = '';
            
            document.getElementById('registerUsername').focus();
        }

        function showForgotPassword() {
            const loginContainer = document.getElementById('loginContainer');
            const registerContainer = document.getElementById('registerContainer');
            const forgotContainer = document.getElementById('forgotContainer');
            
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'none';
            forgotContainer.style.display = 'block';
            
            // Clear any error messages
            document.getElementById('forgotError').textContent = '';
            document.getElementById('forgotUsername').value = '';
            
            document.getElementById('forgotUsername').focus();
        }

        function showLogin() {
            const loginContainer = document.getElementById('loginContainer');
            const registerContainer = document.getElementById('registerContainer');
            const forgotContainer = document.getElementById('forgotContainer');
            
            loginContainer.style.display = 'block';
            registerContainer.style.display = 'none';
            forgotContainer.style.display = 'none';
            
            // Clear any error messages
            document.getElementById('loginError').textContent = '';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            
            document.getElementById('loginUsername').focus();
        }

        // Add click event listeners for the links
        document.addEventListener('DOMContentLoaded', () => {
            // Register link
            const registerLink = document.querySelector('a[onclick="showRegister()"]');
            if (registerLink) {
                registerLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    showRegister();
                });
            }
            
            // Forgot password link
            const forgotLink = document.querySelector('a[onclick="showForgotPassword()"]');
            if (forgotLink) {
                forgotLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    showForgotPassword();
                });
            }
            
            // Back to login links (multiple)
            const backToLoginLinks = document.querySelectorAll('a[onclick="showLogin()"]');
            backToLoginLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    showLogin();
                });
            });

            // Initialize with login form
            showLogin();
        });

        // Check for existing session
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Clear any stored credentials
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('lastLoginDate');
                
                // Force user to login again
                showLogin();
                document.getElementById('loginError').textContent = "Session expired. Please login again.";
            } else {
                // If not authenticated, ensure we're on the login page
                if (window.location.pathname.includes('access.html')) {
                    window.location.href = "index.html";
                }
            }
        });

        // Clear any stored credentials on page load
        window.addEventListener('load', () => {
            // Always clear stored credentials
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('lastLoginDate');
            
            // Check Firebase authentication state
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    // If not authenticated, ensure we're on the login page
                    if (window.location.pathname.includes('access.html')) {
                        window.location.href = "index.html";
                    }
                }
            });
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = "";

            if (!email || !password) {
                errorDiv.textContent = "Please fill in all fields!";
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Don't store credentials in localStorage
                // Only redirect if authentication is successful
                window.location.replace("access.html");
            } catch (error) {
                let errorMessage = "Login failed!";
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = "Invalid email format!";
                        break;
                    case 'auth/user-not-found':
                        errorMessage = "No account found with this email!";
                        break;
                    case 'auth/wrong-password':
                        errorMessage = "Incorrect password!";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Too many failed attempts. Try again later!";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Network error. Please check your connection!";
                        break;
                }
                errorDiv.textContent = errorMessage;
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const errorDiv = document.getElementById('registerError');
            errorDiv.textContent = "";

            if (!email || !password) {
                errorDiv.textContent = "Please fill in all fields!";
                return;
            }

            if (password.length < 8) {
                errorDiv.textContent = "Password must be at least 8 characters!";
                return;
            }

            // Password strength validation
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (!hasUpperCase || !hasLowerCase || !hasNumbers || !hasSpecialChar) {
                errorDiv.textContent = "Password must contain uppercase, lowercase, numbers, and special characters!";
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Don't store credentials
                setTimeout(() => {
                    showLogin();
                }, 1500);
            } catch (error) {
                let errorMessage = "Registration failed!";
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = "Email already in use!";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Invalid email format!";
                        break;
                    case 'auth/weak-password':
                        errorMessage = "Password should be at least 8 characters with uppercase, lowercase, numbers, and special characters!";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Network error. Please check your connection!";
                        break;
                }
                errorDiv.textContent = errorMessage;
            }
        });

        // Forgot password form submission
        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotUsername').value.trim();
            const errorDiv = document.getElementById('forgotError');
            errorDiv.textContent = "";

            if (!email) {
                errorDiv.textContent = "Please enter your email!";
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                setTimeout(() => {
                    showLogin();
                }, 2000);
            } catch (error) {
                let errorMessage = "Failed to send reset email!";
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = "Invalid email format!";
                        break;
                    case 'auth/user-not-found':
                        errorMessage = "No account found with this email!";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Network error. Please check your connection!";
                        break;
                }
                errorDiv.textContent = errorMessage;
            }
        });

        // Eagle and Fire Animation
        const eagle = document.querySelector('.eagle');
        const fire = document.querySelector('.fire');
        
        setInterval(() => {
            const randomY = Math.random() * window.innerHeight;
            const randomX = Math.random() * window.innerWidth;
            fire.style.display = 'block';
            fire.style.left = `${randomX}px`;
            fire.style.top = `${randomY}px`;
            setTimeout(() => {
                fire.style.display = 'none';
            }, 1000);
        }, 2000);

        // Create particles
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.opacity = Math.random() * 0.5 + 0.5;
            particle.style.width = Math.random() * 3 + 1 + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        // Add mouse move effect
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            container.style.transform = `perspective(1000px) rotateX(${(y - 0.5) * 5}deg) rotateY(${(x - 0.5) * 5}deg)`;
        });

        // Optimize mobile performance
        document.addEventListener('DOMContentLoaded', () => {
            // Disable scroll on input focus
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    document.body.style.overflow = 'hidden';
                });
                input.addEventListener('blur', () => {
                    document.body.style.overflow = '';
                });
            });

            // Optimize touch events
            const container = document.querySelector('.container');
            let touchStartX = 0;
            let touchStartY = 0;

            container.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            container.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Prevent default scrolling
            }, { passive: false });

            // Optimize animations for mobile
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            if (prefersReducedMotion) {
                document.body.classList.add('reduced-motion');
            }

            // Handle virtual keyboard
            window.addEventListener('resize', () => {
                if (document.activeElement.tagName === 'INPUT') {
                    document.activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });

            // Optimize form submission
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const submitButton = form.querySelector('input[type="submit"]');
                    if (submitButton) {
                        submitButton.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            submitButton.style.transform = 'scale(1)';
                        }, 100);
                    }
                });
            });
        });
    </script>
</body>
</html>
