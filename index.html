  <style>
    :root {
      --background-color: #000; /* default black */
      --line-color: purple;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --background-color: #fff; /* white for light mode */
      }
    }

    body, html {
      margin: 0;
      padding: 0;
      background: var(--background-color);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background 0.5s ease;
    }

    .logo-container {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 0 15px var(--line-color);
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .splash {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arrow-line {
      display: flex;
      align-items: center;
    }

    .star-shape {
      width: 20px;
      height: 20px;
      color: var(--line-color);
      margin-right: 10px;
    }

    .star-shape svg {
      width: 100%;
      height: 100%;
      fill: var(--line-color);
    }

    .line {
      width: 0;
      height: 3px;
      background: var(--line-color);
      animation: growLine 2s ease forwards;
      animation-delay: 0.5s;
      animation-fill-mode: forwards;
    }

    @keyframes growLine {
      to {
        width: 100px;
      }
    }
  </style>
   <script>
    (function() {
        let countdownTimer;
        let remainingTime = 2; // 2 seconds countdown

        // Create warning overlay
        function createWarningOverlay() {
            const overlay = document.createElement('div');
            overlay.id = 'devtools-warning';
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.95);
                color: #ff0000;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                font-family: monospace;
                z-index: 999999;
                text-align: center;
            `;
            
            const warningText = document.createElement('div');
            warningText.innerHTML = `
                ⚠️ UNAUTHORIZED ACCESS DETECTED ⚠️<br>
                Developer Tools are not allowed<br>
                Page will self-destruct in:<br>
                <span id="countdown">${remainingTime}</span> seconds
            `;
            
            overlay.appendChild(warningText);
            document.body.appendChild(overlay);
            
            return overlay;
        }

        // Update countdown timer
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (countdownElement) {
                countdownElement.textContent = remainingTime;
            }
        }

        // Start countdown
        function startCountdown() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
            
            remainingTime = 2;
            const overlay = createWarningOverlay();
            
            countdownTimer = setInterval(() => {
                remainingTime--;
                updateCountdown();
                
                if (remainingTime <= 0) {
                    clearInterval(countdownTimer);
                    // Convert page content to hashes before redirect
                    document.documentElement.innerHTML = Array.from(document.documentElement.innerHTML)
                        .map(char => char.charCodeAt(0).toString(16))
                        .join('');
                    setTimeout(() => {
                        window.location.href = "about:blank";
                    }, 500);
                }
            }, 1000);
        }

        // Advanced DevTools Detection
        const devToolsDetector = {
            isOpen: false,
            orientation: undefined,
            
            init: function() {
                this.detectDevTools();
                this.hookConsole();
                this.protectSource();
                this.addDebugProtect();
            },

            detectDevTools: function() {
                const threshold = 160;
                const checkDevTools = () => {
                    const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                    const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                    if(widthThreshold || heightThreshold) {
                        this.takeAction();
                    }
                };

                // Check for DevTools using multiple methods
                setInterval(checkDevTools, 1000);
                window.addEventListener('resize', checkDevTools);
                window.addEventListener('devtoolschange', e => {
                    if(e.detail.isOpen) {
                        this.takeAction();
                    }
                });

                // Additional detection method
                let element = new Image();
                Object.defineProperty(element, 'id', {
                    get: function() {
                        this.takeAction();
                    }
                });
                console.dir(element);
            },

            takeAction: function() {
                if (!document.getElementById('devtools-warning')) {
                    startCountdown();
                    this.scrambleContent();
                }
            },

            scrambleContent: function() {
                // Convert visible content to hashes while keeping functionality
                const elements = document.querySelectorAll('*:not(#devtools-warning, #devtools-warning *)');
                elements.forEach(element => {
                    if (element.childNodes.length === 1 && element.childNodes[0].nodeType === 3) {
                        const text = element.textContent;
                        element.setAttribute('data-original', text);
                        element.textContent = this.generateHash(text);
                    }
                });
            },

            generateHash: function(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return hash.toString(36);
            }
        };

        // Initialize protection
        window.addEventListener('load', function() {
            devToolsDetector.init();
        });

        // Keyboard shortcuts protection
        document.addEventListener('keydown', function(e) {
            if (
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U') ||
                e.key === 'F12'
            ) {
                e.preventDefault();
                devToolsDetector.takeAction();
                return false;
            }
        });

        // Right-click protection
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    })();
    
</script>
</head>

        </svg>

  <script>
    function isOnline() {
      return navigator.onLine;
    }

    function redirectToPage() {
  // Encode the URL properly to handle special characters
    window.location.href = encodeURIComponent("&#%$(!e44t.html");
  }


    if (isOnline()) {
      setTimeout(redirectToPage, 3000);
    } else {
      setTimeout(redirectToPage, 6000);
    }
  </script>
<script>
  // This runs immediately when the page starts loading
  if (!location.hash) {
    // Generate a random hash to replace the URL
    const generateRandomHash = (length = 30) => {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789%$#@!&*()_+=-';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    };

    // Replace URL with the generated hash
    const randomHash = generateRandomHash();
    
    // Use `replaceState` to avoid refreshing the page
    history.replaceState(null, "", "#" + randomHash);
  }
</script>
