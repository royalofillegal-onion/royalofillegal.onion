
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Status 404 - Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      height: 100vh;
    }

    .screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen.active {
      display: flex;
    }

    #startScreen h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    #startScreen p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    #startScreen button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #footer {
      position: absolute;
      bottom: 20px;
      font-size: 18px;
      color: #999;
    }

    #gameScreen h1 {
      margin-top: 20px;
      font-size: 30px;
    }

    #gameBoard {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #222;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
    }

    .cell:hover {
      background-color: #333;
    }

    #status, #scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }

    #playAgain {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      border: none;
      background-color: #f00;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen" class="screen active">
    <div>
      <h1>Status 404</h1>
      <p>No internet connection or site updating</p>
      <button onclick="startGame()">Click to Play</button>
    </div>
    <div id="footer">Made by ⱤØɎ₳Ⱡ₴₮₳Ɽ</div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen">
    <h1>Tic-Tac-Toe vs Computer</h1>
    <div id="gameBoard"></div>
    <div id="status">Your turn (X)</div>
    <div id="scoreboard">
      You (X): <span id="xWins">0</span> |
      Computer (O): <span id="oWins">0</span> |
      Draws: <span id="draws">0</span> |
      Games: <span id="gamesPlayed">0</span>
    </div>
    <button id="playAgain">Play Again</button>
  </div>

  <script>
    function startGame() {
      document.getElementById('startScreen').classList.remove('active');
      document.getElementById('gameScreen').classList.add('active');
      initGame();
    }

    const board = document.getElementById("gameBoard");
    const statusText = document.getElementById("status");
    const xWinsDisplay = document.getElementById("xWins");
    const oWinsDisplay = document.getElementById("oWins");
    const drawsDisplay = document.getElementById("draws");
    const gamesPlayedDisplay = document.getElementById("gamesPlayed");
    const playAgainButton = document.getElementById("playAgain");

    let cells = [];
    let elements = [];
    let currentPlayer = "X"; // Player
    let gameOver = false;
    let xWins = 0;
    let oWins = 0;
    let draws = 0;
    let gamesPlayed = 0;

    function initGame() {
      board.innerHTML = "";
      cells = Array(9).fill("");
      elements = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleMove(cell, i));
        board.appendChild(cell);
        elements.push(cell);
      }
      currentPlayer = "X";
      gameOver = false;
      statusText.textContent = "Your turn (X)";
      playAgainButton.style.display = "none";
    }

    function handleMove(cell, index) {
      if (cells[index] || gameOver || currentPlayer !== "X") return;

      cells[index] = "X";
      cell.textContent = "X";

      if (checkWin("X")) {
        endGame("You win!");
        xWins++;
      } else if (cells.every(cell => cell !== "")) {
        endGame("It's a draw!");
        draws++;
      } else {
        currentPlayer = "O";
        statusText.textContent = "Computer's turn (O)";
        setTimeout(computerMove, 500); // Delay for realism
      }
      updateScore();
    }

    function computerMove() {
      if (gameOver) return;

      // Basic AI: choose first empty cell
      let emptyIndexes = cells
        .map((val, idx) => val === "" ? idx : null)
        .filter(val => val !== null);

      if (emptyIndexes.length === 0) return;

      let move = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      cells[move] = "O";
      elements[move].textContent = "O";

      if (checkWin("O")) {
        endGame("Computer wins!");
        oWins++;
      } else if (cells.every(cell => cell !== "")) {
        endGame("It's a draw!");
        draws++;
      } else {
        currentPlayer = "X";
        statusText.textContent = "Your turn (X)";
      }
      updateScore();
    }

    function checkWin(player) {
      const winConditions = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winConditions.some(combo =>
        combo.every(i => cells[i] === player)
      );
    }

    function endGame(message) {
      gameOver = true;
      statusText.textContent = message;
      playAgainButton.style.display = "inline-block";
      gamesPlayed++;
      gamesPlayedDisplay.textContent = gamesPlayed;
    }

    function updateScore() {
      xWinsDisplay.textContent = xWins;
      oWinsDisplay.textContent = oWins;
      drawsDisplay.textContent = draws;
    }

    playAgainButton.addEventListener("click", initGame);
  </script>
</body>
</html>
