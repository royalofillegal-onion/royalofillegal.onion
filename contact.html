<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            width: 100%;
            max-width: 400px;
        }
        .container:hover {
            transform: scale(1.05);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        button {
            background: #667eea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 90%;
            }
            input, textarea, button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="5" placeholder="Your Feedback" required></textarea>
            <button type="submit">Send Feedback</button>
        </form>
    </div>

    <script>
        emailjs.init("ROYALOFILLEGAL"); // Replace with your EmailJS user ID

        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            emailjs.send("service.gmail.in", "template.id.in", {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            }).then(function(response) {
                alert("Feedback sent successfully!");
            }, function(error) {
                alert("Failed to send feedback. Try again later.");
            });
        });
    </script>
</body>
</html>
